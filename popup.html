<html>
    <head>
        <title>YouTube Summarizer</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
    </head>
    <body>
        <div class="main">

            <div class="header">
                <h1>Summarize YouTube Transcripts</h1>
            </div>

            <div class="inner">
                <form>
                    <input id="summarizeButton" type="button" value="Summarize">
                </form>

                <div class="separator"></div>

                <div id="summarysection">
                    <div id="innerheader">
                        <p>Pick a video</p>
                    </div>
                    <div id="summary">
                        <img id="image" src="images/shiba_crop.gif">
                    </div>

                </div>
            </div>

        </div>

        <script src="popup.js"></script>
    </body>
</html>
